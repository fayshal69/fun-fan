<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex justify-center items-center min-h-screen min-w-full">
        <div class="flex flex-col items-center justify-center gap-8 shadow-lg p-6 rounded-lg">
            <div class="p-3 border-2 rounded-full">
                <img src="icons8-fan-96.png" class="" id="fan">
            </div>
            <div class="flex gap-3">
                <button class="p-3 bg-green-700 border-2 border-black/50 rounded-full text-lg font-medium text-white hover:bg-transparent hover:text-black" onclick="startFan()">On</button>
                <button class="p-3 bg-red-700 border-2 border-black/50 rounded-full text-lg font-medium text-white hover:bg-transparent hover:text-black" onclick="stopFan()">Off</button>
                <button class="px-5 bg-slate-400 border-2 border-black/50 rounded-full text-lg font-medium text-black hover:bg-transparent" onclick="changeSpeed(1)">1</button>
                <button class="px-5 bg-slate-400 border-2 border-black/50 rounded-full text-lg font-medium text-black hover:bg-transparent" onclick="changeSpeed(2)">2</button>
                <button class="px-5 bg-slate-400 border-2 border-black/50 rounded-full text-lg font-medium text-black hover:bg-transparent" onclick="changeSpeed(3)">3</button>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
